services:
  database:
    image: "mysql:latest"
    container_name: "recipe_database"
    ports:
      - 3307:3306
    env_file:
      - "db.env"
    deploy:
      resources:
        limits:
          memory: 700m
  recipes:
    image: "askie01/recipe-app:latest"
    container_name: "recipe-app"
    ports:
      - 8080:8080
    env_file:
      - "jpa.env"
    deploy:
      resources:
        limits:
          memory: 700m